<html>
   <head>   
      <script type = "text/javascript">
         function sayHello()                    // function FUNCTION_NAME(){  }
         {
            document.write ("Hello from the sayHello Function!");
         }
         function sayGoodBye()                    // function FUNCTION_NAME(){  }
         {
            document.write ("GoodBye from the GoodBye Function!");
         }
      </script>
   </head>

   <body>
      <p>Click the following button to call the function</p>      
      
      <form>
         <input type = "button" onclick = "sayHello()"   value = "Say Hello">
         <input type = "button" onclick = "sayGoodBye()" value = "GoodBye">

      </form>      
      
      <p>How to call a function in javascript from a button click event!.</p>
   </body>
</html>
